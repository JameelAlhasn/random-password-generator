<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Gennerater</title>
    <link rel="stylesheet" href="RandomPasswordGennerater.css">
</head>
<body>
    <form id="Form">
        <h1>Random Password<br>Generater</h1>
        <h3>Choose what you need</h3>
        <input type="number" min="4" value="8" id="Len"><br>
        <input type="checkbox" id="Numbers">
        <label id="LNumbers">Have Numbers</label><br>
        <input type="checkbox" id="LowerCase">
        <label id="LLowerCase">Have LowerCase</label><br>
        <input type="checkbox" id="UpperCase">
        <label id="LUpperCase">Have UpperCase</label><br>
        <input type="checkbox" id="Symbols">
        <label id="LSymbols">Have Symbols</label><br>
        <button type="button" id="ButtonGenerat" onclick="Gen()">Generat</button>
        <p id="lab"></p><br>
        <p id="result"></p>
    </form>

</body>
<script src="RandomPasswordGennerater.js"></script>
</html>
